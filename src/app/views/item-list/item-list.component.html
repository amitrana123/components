<div class="ui items">
    <div class="item" *ngFor="let record of data">
        <div class="image">
            <img [src]="record.image">
        </div>
        <div class="content">
            <a class="header">{{ record.title }}</a>
            <div class="description">
                <p>
                    {{ record.description }}
                </p>
            </div>
        </div>
    </div>
</div>
